<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Import CSS files -->
  <link rel="stylesheet" href="./css/style.css">
  <link id="theme1" rel="stylesheet" href="./css/theme1.css">
  <link id="theme2" rel="stylesheet" href="./css/theme2.css" disabled>
  <link id="theme3" rel="stylesheet" href="./css/theme3.css" disabled>

  <!-- Font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="grid-container">
    <div class="topbar">
      <div class="title">calc</div>
      <div class="theme">
        <div class="themetitle">THEME</div>

        <div class="toggle-container">
          <div class="labels-container">
            <label for="option1">1</label>
            <label for="option2">2</label>
            <label for="option3">3</label>
          </div>
          <div class="toggle-inputs">
            <input type="radio" id="option1" name="toggle" checked>
            <input type="radio" id="option2" name="toggle">
            <input type="radio" id="option3" name="toggle">
            <div class="toggle-slider"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="result" class="result"></div>
    
    <div class="calc">
      <div class="calcbutton">7</div>
      <div class="calcbutton">8</div>
      <div class="calcbutton">9</div>
      <div class="calcbutton deletebutton">DEL</div>

      <div class="calcbutton">4</div>
      <div class="calcbutton">5</div>
      <div class="calcbutton">6</div>
      <div class="calcbutton">+</div>

      <div class="calcbutton">1</div>
      <div class="calcbutton">2</div>
      <div class="calcbutton">3</div>
      <div class="calcbutton">-</div>

      <div class="calcbutton">.</div>
      <div class="calcbutton">0</div>
      <div class="calcbutton">/</div>
      <div class="calcbutton">x</div>

      <div id="resetbutton" class="resetbutton">RESET</div>
      <div id="equalbutton" class="equalbutton">=</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <!-- Script to handle theme change -->
  <script src="./script.js"></script>
</body>

</html>
